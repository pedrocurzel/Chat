<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (submit)="login()" [formGroup]="form">
    <ion-list>
      <ion-item lines="none">
        <ion-input formControlName="name" labelPlacement="floating" label="Name" placeholder="Type here..."></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input formControlName="password" labelPlacement="floating" label="Password" placeholder="Type here..." type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit" [disabled]="form.invalid">Login</ion-button>
  </form>
  <ion-button (click)="createUser()" >Create user</ion-button>  
</ion-content>
