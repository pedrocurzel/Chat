<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back" (click)="goBack()" ></ion-icon>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="ready">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="chat-messages">
    <div *ngFor="let message of messages" style="display: flex; flex-direction: row; width: 100%;" 
    [ngClass]="{'align-message-right': message.senderUserId == loggedUser.id, 'align-message-left': message.senderUserId != loggedUser.id}"
    >
      <div style="width: 50%; display: flex; justify-content: space-between; border-radius: 10px; margin: 8px;" class="effect" [id]="message.id">
        <p>{{message.message}}</p>
        <p>{{dateOfMessage(message.createdAt)}}</p>
      </div>
    </div>
  </div>

  <div>
    <form [formGroup]="textMessage" (submit)="sendMessage()">
    <ion-row>
      <ion-col size="8">
        <ion-input formControlName="message"></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-button [disabled]="textMessage.invalid" type="submit">Send</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
